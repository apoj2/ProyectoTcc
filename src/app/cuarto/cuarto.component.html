<app-menu></app-menu>

<div class="row row-cols-12 row-cols-md-12 w-100">
    <div class="col col-6 col-md-5 w-75">
        <div class="row row-cols-1 row-cols-2 w-100">
            <div class="col col-12 col-md-12 w-75 h-100 mx-5 mt-5" *ngFor="let dato of datosZonas">
                <h1 class="border-bottom p-4 bg-light">{{dato.nombre}}</h1>
                <table class="table bg-secondary" >
                    <thead class="table-dark bg-dark">
                      <th class="p-3 text-center">Mercancia</th>
                      <th class="p-3 text-center">Volumen</th>
                      <th class="p-3 text-center">Iup</th>
                      <th class="p-3 text-center"></th>
                    </thead>
                      <tbody class="bg-light" *ngFor="let mercancia of dato.mercancias">
                        <td class="p-3 text-center">{{mercancia.nombre}}</td>
                        <td class="p-3 text-center">{{mercancia.volumen}}</td>
                        <td class="p-3 text-center">{{mercancia.iup}}</td>
                        <td class="p-2"> <button (click)="retirarMercancia(mercancia.iup)" class="btn btn-outline-danger m-2" type="button"><i class="bi bi-trash"></i></button></td>
                      </tbody> 
                  </table>
            </div>
          </div>
    </div>
    <div class="col col-6 col-md-4 position">
        <app-grafica></app-grafica>
    </div>

</div>

<app-footer></app-footer>
